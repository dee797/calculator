<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />

</head>
<body>

    <h1>Calculator</h1>

    <div class="display"></div>
    <div class="row1">
        <button id="backspace" class="other">Backspace</button>
        <button id="clear" class="other">Clear</button>
    </div>
    <div class="row2">
        <button id="7" class="digit">7</button>
        <button id="8" class="digit">8</button>
        <button id="9" class="digit">9</button>
        <button id="divide" class="operator" value=" / ">&divide;</button>
    </div>
    <div class="row3">
        <button id="4" class="digit">4</button>
        <button id="5" class="digit">5</button>
        <button id="6" class="digit">6</button>
        <button id="multiply" class="operator" value=" * ">&times;</button>
    </div>
    <div class="row4">
        <button id="1" class="digit">1</button>
        <button id="2" class="digit">2</button>
        <button id="3" class="digit">3</button>
        <button id="subtract" class="operator" value=" - ">&minus;</button>
    </div>
    <div class="row5">
        <button id="0" class="digit">0</button>
        <button id="decimal" class="other" value=".">.</button>
        <button id="equals" class="other">&equals;</button>
        <button id="add" class="operator" value=" + ">&plus;</button>
    </div>

</body>
</html>
